<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .content {
            margin: 50px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Food Application</h2>

        <p th:text="${message}"></p>

        <div class="alert alert-success" role="alert" th:if="${successMessage}" th:text="${successMessage}"></div>
        <div class="alert alert-danger" role="alert" th:if="${errMessage}" th:text="${errMessage}"></div>

        <form style="margin: 50px;" th:object="${food}" th:action="@{/home}" th:method="POST">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input th:field="*{name}" name="name" type="input" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Price</label>
                <input th:field="*{price}" name="price" value="0" type="input" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Add Food</button>
        </form>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
            </tr>
            </thead>
            <tbody>
            <!--    vvv access Food instance vvv    -->
            <tr th:each="food, iterator: ${foods}">
                <th th:text="${iterator.index} + 1" scope="row"></th>
                <td th:text="${food.name}"></td>
                <td th:text="${food.price}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
